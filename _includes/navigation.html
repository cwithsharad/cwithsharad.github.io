<nav class="navbar navbar-default navbar-static-top">
<div class="container">
	<div class="navbar-header">
 		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>

	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav navbar-right">
		{% for item in site.toc %}
			{% if item.subfolderitems %}				
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ item.title }}<span class="caret"></span> </a>
				<ul class="dropdown-menu" role="menu">

					<li><a href="{{ site.baseurl }}{{ entry.url }}">{{entry.page}}</a></li>
				{% endfor %}
				</ul>
			</li>
			{% else %}	
			<li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
			{% endif %}
		{% endfor %}
		</ul>
	</div>
</div>
</nav>
